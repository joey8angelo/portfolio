<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/legacy/fourier-series/fourier.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@800&display=swap" rel="stylesheet">
    <title>Fourier Series</title>
</head>
<body className="">
    <div style="margin-left:11px;cursor: pointer; user-select: none;width: fit-content;" id="optToggle">Options</div>
    <div class="options">
        <div class="option">
            <div class="checkboxGrid">
                <p>Focus</p>
                <input type="checkbox" id="center"></input>
            </div>
        </div>
        <div class="option">
            <div class="checkboxGrid">
                <p>Draw Circles</p>
                <input type="checkbox" id="circ" checked="true"></input>
            </div>
        </div>
        <div class="option">
            <div class="checkboxGrid">
                <p>Draw Vectors</p>
                <input type="checkbox" id="vec" checked="true"></input>
            </div>
        </div>
        <div class="option">
            <p>Speed</p>
            <input type="number" id="speed" value=".002" step="0.0001" min="0.0002" max=".1"></input>
        </div>
        <div class="option">
            <div class="checkboxGrid">
                <p>Draw Wave</p>
                <input type="checkbox" id="wv" checked="true"></input>
            </div>
        </div>
        <div class="option">
            <div class="checkboxGrid">
                <p>Show Path</p>
                <input type="checkbox" id="drawPath" checked="true"></input>
            </div>
        </div>
        <div class="option">
            <div class="checkboxGrid">
                <p>Show User Path</p>
                <input type="checkbox" id="drawUser" checked="true"></input>
            </div>
        </div>
        <div class="option">
            <p>Drawing</p>
            <select id="drawingType">
                <option value="square">Square Wave</option>
                <option value="square2">Square Wave 2</option>
                <option value="square3">Square</option>
                <option value="heart">Heart</option>
                <option value="sin">Sine Wave</option>
                <option value="user">User Drawing</option>
            </select>
        </div>
        <div class="option">
            <p>Vector Count</p>
            <input type="number" id="vcount" value="20" step="1" min="1"></input>
        </div>
        <div class="option">
            <p>Path Gap</p>
            <input type="range" min="0" max="100" value="20" class="slider" id="pathD">
        </div>
        <div class="option">
            <p>Path Resolution</p>
            <input type="number" id="res" value="1000" step="100" min="100"></input>
        </div>
        <div class="option">
            <div class="checkboxGrid">
                <p>Draw Axes</p>
                <input type="checkbox" id="drawAx" checked="true"></input>
            </div>
        </div>
        <div class="option">
            <button onclick="optReset()">Reset to Default</button>
        </div>
    </div>
    <canvas id="fCanv", class="canv"></canvas>
    <div id="fps" style="position: absolute;bottom: 20px;right: 20px;"></div>
    <script src="/legacy/options.js"></script>
    <script src="fourier.js"></script>
</body>
</html>
