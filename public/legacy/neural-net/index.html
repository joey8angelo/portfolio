<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="ThreeTest" content="ThreeTest">
  <link rel="stylesheet" href="/legacy/neural-net/neural-net.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@800&display=swap" rel="stylesheet">
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three/build/three.module.js"
      }
    }
  </script>
  <script type="module">
    import { renderer, scene, camera, layers, raycaster, pointer, drawWeights } from './3d.js';
    window.renderer = renderer;
    window.scene = scene;
    window.camera = camera;
    window.layers = layers;
    window.raycaster = raycaster;
    window.pointer = pointer;
    window.drawWeights = drawWeights;
  </script>
  <title>Neural Network</title>
</head>
<body>
  <div class="options blurable">
    <div style="margin:0 0 5px 5px;cursor: pointer; user-select: none;direction: ltr; text-align: left;" id="optToggle">Options</div>
    <div class="option">
        <p>Weight Threshold</p>
        <input type="number" id="threshold" value="0.4" min="0" step="0.01"></input>
    </div>
    <div class="option">
        <p>Drawing Radius</p>
        <input type="number" id="radius" value="5.4" min="1" step="0.1"></input>
    </div>
    <div class="option">
        <p>Number of Predictions</p>
        <input type="number" id="prediction" value="2" min="0" max="10" step="1"></input>
    </div>
  </div>
  <canvas id="bg" class="backCanv blurable"></canvas>
  <div class="drawing">
    <div class="drawHint">(Shift+Scroll to change drawing radius)</div>
    <canvas id="drawCanv" style="height: 384px; width: 384px;"></canvas>
    <div class="drawButtons">
      <button id="draw" class="clicked" onclick="drawC()">Draw</button>
      <button id="erase" onclick="eraseC()">Erase</button>
      <button id="clear" onclick="clearC()">Clear</button>
    </div>
  </div>
  <div class="predictWrap blurable">
    <p>Prediction:</p>
    <div class="preds">
      <p class="pred"></p>
      <p class="pred"></p>
      <p class="pred"></p>
      <p class="pred"></p>
      <p class="pred"></p>
      <p class="pred"></p>
      <p class="pred"></p>
      <p class="pred"></p>
      <p class="pred"></p>
      <p class="pred"></p>
    </div>
  </div>
  <div id="fps" hidden="true"></div>
  <canvas id="compCanv" style="height: 280px; width: 280px;" hidden="true"></canvas>
  <div id="menu"></div>
  <script src="/legacy/options.js"></script>
  <script src="/legacy/neural-net/wtbs.js"></script>
  <script type="module" src="/legacy/neural-net/3d.js"></script>
  <script src="/legacy/neural-net/net.js" defer></script>
</body>
</html>
